<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId            : '885542435374475',
            autoLogAppEvents : true,
            xfbml            : true,
            version          : 'v12.0'
          });
          
          FB.login(function(response) {

            FB.api('/me?fields=id,email,first_name,last_name,picture', function(response) {
                var url_string = window.location.href; //window.location.href
                    var url = new URL(url_string);
                    url = url.searchParams.get("url");
                console.log(response)
                console.log('Successful login for: ' + response.name);
                window.location = window.location.origin + `/auth/result?url=${url}&id=${response.id}&last_name=${response.last_name}&first_name=${response.first_name}&provider=google&image=${response.picture.data.url}&email=${response.email}`
              });
          }, {scope: 'public_profile,email'});}
       
      </script>
      <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
          
</body>
</html>
