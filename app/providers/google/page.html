<html lang="en">
  <head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="774858042763-2n2r80mubvlps5kerdrtcbssjjg9b79h.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>
  <body>
    {% comment %} <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      }
    </script> {% endcomment %}
    <script type="text/javascript">
        function oauthSignIn() {
            // Google's OAuth 2.0 endpoint for requesting an access token
            var oauth2Endpoint = 'https://accounts.google.com/o/oauth2/v2/auth';
          
            // Create <form> element to submit parameters to OAuth 2.0 endpoint.
            var form = document.createElement('form');
            form.setAttribute('method', 'GET'); // Send as a GET request.
            form.setAttribute('action', oauth2Endpoint);
          
            // Parameters to pass to OAuth 2.0 endpoint.
            var params = {'client_id': '774858042763-2n2r80mubvlps5kerdrtcbssjjg9b79h.apps.googleusercontent.com',
                          'redirect_uri': 'http://ralae.com/result',
                          'response_type': 'token',
                          'scope': 'https://www.googleapis.com/auth/drive.metadata.readonly',
                          'include_granted_scopes': 'true',
                          'state': 'pass-through value'};
          
            // Add form parameters as hidden input values.
            for (var p in params) {
              var input = document.createElement('input');
              input.setAttribute('type', 'hidden');
              input.setAttribute('name', p);
              input.setAttribute('value', params[p]);
              form.appendChild(input);
            }
          
            // Add form to page and submit it to open the OAuth 2.0 endpoint.
            document.body.appendChild(form);
            form.submit();
          }
          oauthSignIn()
    </script>
  </body>
</html>
